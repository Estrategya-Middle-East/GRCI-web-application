<form role="form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">

        {% for field in form %}
        <div class="form-group">
            {{field.errors}}
            {{field.label_tag}}
            {{field}}
        </div>
        {% endfor %}

    </div>
    <!-- /.card-body -->

    <div class="card-footer">
        <button type="submit" class="btn btn-block" style=" margin: auto; background-color: rgba(52, 58, 64, 0.81) !important; color: white !important;">
            {% if button_text %}
            {{button_text}}
            {% else %}
            Submit
            {% endif %}
        </button>
    </div>
</form>
