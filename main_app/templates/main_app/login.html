{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> GRCi | Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/login-style.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- Google Recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

    
  </head>
  <body>
    <div class="container">
      {% if messages %}
      <div class="col-12">
          {% for message in messages %}
          {% if message.tags == 'error' %}
          <div class="alert alert-danger text-center ">
              {{ message }}
          </div>
          {% endif %}
          {% endfor %}
      </div>
      {% endif %}
      <div class="login">
        <div class="login__content">
          <img class="login__img" src="{% static 'dist/img/bg-login.png'%}" alt="Login image" />
          
          <form class="login__form" action="doLogin/" method="post">
            {% csrf_token %}
            <div>
              <h1 class="login__title">
                <span>Welcome</span> Back
              </h1>

              <p class="login__description">
                Welcome! Please login to continue.
              </p>
            </div>

            <div>
              <div class="login__inputs">
                <div>
                  <label for="email" class="login__label">Email</label>
                  <input class="login__input" type="email" name="email" id="email" placeholder="Enter your email address" required />
                </div>

                <div>
                  <label for="password" class="login__label">Password</label>
                  <div class="login__box">
                    <input class="login__input" type="password" name="password" id="password" placeholder="Enter your password" required />
                    <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                  </div>
                </div>
              </div>
              
              <div class="login__check ">
                <label class="login__check-label" for="remember">
                  <input class="login__check-input" type="checkbox" id="remember" />
                  <i class="ri-check-line login__check-icon"></i>
                  Remember me
                </label>
              </div>
              <div class="input-group" style="padding-top: 30px;">
                <div class="g-recaptcha" data-sitekey="6LfswtgZAAAAAJ7bhwqZZtDpBsc75ekH6FWA4Fnt"></div>
              </div>
            </div>

            <div>
              <div class="login__buttons">
                <button type="submit" class="login__button">Log In</button>
                {% comment %} <button onclick="msg2()" class="login__button login__button-ghost">Sign Up</button> {% endcomment %}
              </div>

              <a class="login__forgot" href="{% url 'password_reset' %}">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap-->
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
  <!--=============== MAIN JS ===============-->
  <script src="{% static 'dist/js/main.js'%}"></script>
  <script src="{% static 'dist/js/bootstrap.bundle.min.js'%}"></script>

</body>
</html>
