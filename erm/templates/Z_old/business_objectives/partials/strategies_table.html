<form method="POST" id="strategies-action-form">
    {% csrf_token %}
    <div class="mb-3 text-center">
        <select id="strategies-action-menu" class="form-control w-25 d-inline-block">
            <option value="edit">Edit</option>
            <option value="delete">Delete</option>
        </select>
        <button type="button" id="strategies-perform-action" class="btn btn-primary">Perform Action</button>
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addStrategyModal">
            Add New Strategy
        </button>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Select</th>
                <th>#</th>
                <th>Strategy Name</th>
                <th>Objective</th>
                <th>Owner</th>
                <th>Timeline</th>
            </tr>
        </thead>
        <tbody>
            {% for strategy in strategies %}
            <tr>
                <td><input type="radio" name="selected_strategy" value="{{ strategy.id }}"></td>
                <td>{{ forloop.counter }}</td>
                <td>{{ strategy.strategy_name }}</td>
                <td>{{ strategy.objective.name }}</td>
                <td>{{ strategy.owner }}</td>
                <td>{{ strategy.timeline|date:"M d, Y" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
