{% load form_filters %}

<form id="edit-objective-form" action="{% url 'edit_objective' id=objective.id %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Name</label>
        {{ form.name }}
    </div>
    <div class="form-group">
        <label for="id_description">Description</label>
        {{ form.description }}
    </div>
    <div class="form-group">
        <label for="id_owner">Owner</label>
        {{ form.owner }}
    </div>
    <div class="form-group">
        <label for="id_department">Department</label>
        {{ form.department }}
    </div>
    <div class="form-group">
        <label for="id_start_date">Start Date</label>
        {{ form.start_date }}
    </div>
    <div class="form-group">
        <label for="id_end_date">End Date</label>
        {{ form.end_date }}
    </div>
    <div class="form-group">
        <label for="id_status">Status</label>
        {{ form.status }}
    </div>
    <div class="form-group">
        <label for="id_priority_level">Priority</label>
        {{ form.priority_level }}
    </div>
</form>
