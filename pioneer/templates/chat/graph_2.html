<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    {% if chart4 %}
    <!-- Additional Charts -->
    <div class="row" style="margin-top: 40px;">
        <div class="col-lg-12">
            <div class="card card-light">
                <div class="card-header">
                    <h3 class="card-title">{{name4}}</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart">
                        {{ chart4|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    <div class="row" style="margin-top: 40px;">
        {% if chart %}
        <div class="col-md-6">
            <div class="card card-dark">
                <div class="card-header">
                    <h3 class="card-title">{{name}}</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart" style="min-height: 400px; height: 400px; max-height: 400px; max-width: 100%;">
                        {{ chart|safe }}
                        
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
        {% if response %}
        <div class="col-md-6">
            <div class="card" style="border: 1px solid #ccc; border-radius: 8px; background-color: #f8f9fa;">
                <div class="card-header" style="background-color: #343a40; color: white; border-radius: 6px 6px 0 0;">
                    <h3 class="card-title" style="font-weight: bold; font-size: 1.2rem; margin: 0;">PioNeer Insights</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" style="color: white;">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove" style="color: white;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body" style="padding: 20px;">
                    <!-- Scrollable Container -->
                    <div style="max-height: 400px; overflow-y: auto; padding: 15px; border: 1px solid #ccc; border-radius: 5px; background-color: white;">
                        <p style="white-space: pre-wrap; font-size: 1rem; line-height: 1.6; color: #333;">
                            {{ response|safe }}
                        </p>
                    </div>
                </div>
            </div>
        </div>      
        {% endif %} 
        {% if chart3%}
        <div class="col-md-6">
            <div class="card card-dark">
                <div class="card-header">
                    <h3 class="card-title">{{name3}}</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart" style="min-height: 400px; height: 400px; max-height: 400px; max-width: 100%;">
                        {{ chart3|safe }}
                    </div>
                </div>
            </div>
        </div>
        {% endif %} 
        {% if chart2%}
        <div class="col-md-6">
            <div class="card card-dark">
                <div class="card-header">
                    <h3 class="card-title">{{name2}}</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse">
                            <i class="fas fa-minus"></i>
                        </button>
                        <button type="button" class="btn btn-tool" data-card-widget="remove">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="chart" style="min-height: 400px; height: 400px; max-height: 400px; max-width: 100%;">
                        {{ chart2|safe }}
                    </div>
                </div>
            </div>
        </div>
        {% endif %} 
    </div>
</body>
</html>
