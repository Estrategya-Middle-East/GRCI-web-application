    <script>

        const productData = {
        'Sales Ledger': {
            'Duplicate Invoices': "Latest generation smartphone with advanced camera system and 5G capability.",
            'Invalid Invoices': "High-performance laptop with dedicated graphics and long battery life.",
            'Negative Amount': "Lightweight tablet perfect for entertainment and productivity.",
            'Mismatched Subtotals': "Lightweight tablet perfect for entertainment and productivity.",
            'High Cash Transactions': "Lightweight tablet perfect for entertainment and productivity.",
            'Unusual Prices': "Lightweight tablet perfect for entertainment and productivity.",
        },
        'Purchase Order': {
            'Delayed PO Approvals': "Weather-resistant jacket perfect for outdoor activities.",
            'OPEN POs': "Comfortable cotton shirt available in various colors.",
            'Quantity Mistmatch': "Classic fit jeans made from premium denim.",
            'Vendor Performance Risk': "Classic fit jeans made from premium denim.",
            'Vendor Status': "Classic fit jeans made from premium denim.",
        },       
        };

        // DOM Elements
        const categorySelect = document.getElementById('categorySelect');
        const itemSelect = document.getElementById('itemSelect');
        const descriptionCard = document.getElementById('descriptionCard');
        const descriptionText = document.getElementById('descriptionText');

        // Initialize category dropdown
        function initializeCategoryDropdown() {
        Object.keys(productData).forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });
        }

        // Update items dropdown based on selected category
        function updateItemsDropdown(category) {
        // Reset items dropdown
        itemSelect.innerHTML = '<option value="" selected disabled>Choose an item...</option>';
        itemSelect.disabled = !category;

        if (category) {
            Object.keys(productData[category]).forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            option.textContent = item;
            itemSelect.appendChild(option);
            });
        }

        // Hide description when category changes
        descriptionCard.classList.add('hidden');
        }

        // Update description based on selected item
        function updateDescription(category, item) {
        if (category && item) {
            descriptionText.textContent = productData[category][item];
            descriptionCard.classList.remove('hidden');
        } else {
            descriptionCard.classList.add('hidden');
        }
        }

        // Event Listeners
        categorySelect.addEventListener('change', (e) => {
        const selectedCategory = e.target.value;
        updateItemsDropdown(selectedCategory);
        });

        itemSelect.addEventListener('change', (e) => {
        const selectedCategory = categorySelect.value;
        const selectedItem = e.target.value;
        updateDescription(selectedCategory, selectedItem);
        });

        // Initialize the dropdowns
        initializeCategoryDropdown();
